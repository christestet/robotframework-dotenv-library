repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
        args: ["--line-length", "120"]
-   repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
    - id: flake8
      args:
        - "--max-line-length"
        - "120"
        - "--per-file-ignores"
        - "__init__.py:F401"
        - "--exclude"
        - "setup.py"
        - "--ignore"
        - "E203,W503"
